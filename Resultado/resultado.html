<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="resultado.css">
</head>
    <!-- Contenedor principal de los resultados -->
<body>
    <div class="resultado-container">
        <!-- Botón para volver al juego -->
    <a href="../Inicio/inicio.html" class="btn-volver-juego">Inicio</a>
        <!-- Título principal de la sección de resultados -->
        <h1 class="resultado-titulo">Resultado de la partida</h1>
        <!-- Datos de la partida: puntos, cantidad y tiempo -->
        <div class="resultado-datos">
                <!-- Puntos obtenidos -->
            <p><strong>Puntos:</strong> <span id="resultado-puntos">0</span></p>
                <!-- Cantidad de dinosaurios seleccionados -->
            <p><strong>Cantidad de dinosaurios:</strong> <span id="resultado-cantidad">0</span></p>
                <!-- Tiempo total de la partida -->
            <p><strong>Tiempo de partida:</strong> <span id="resultado-tiempo">00:00</span></p>
        </div>
    </div>
    <script src="resultado.js"></script>
</body>
</html>
